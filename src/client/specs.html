<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <title>AngularJS Testing</title>

        <style>
            body {
                font: 20px/1.5 "Helvetica Neue", Helvetica, sans-serif;
                padding-left: 20px;
            }
        </style>

    </head>

    <body>
        <p>
            Click <a href="/specs.html" title="Start over"><img src="images/home.png"
                             style="width: 20px"></a> to start over.<br/>
            Click a <em>description title</em> to run its specs only
                (see "<a href="http://mochajs.github.io/mocha/#grep-option" target="_blank" title="MochaJS grep option">
                    ?grep</a>" in address bar).<br/>
            Click a <em>spec title</em> to see its implementation.
        </p>

        <div id="mocha"></div>

        <link rel="stylesheet" href="node_modules/mocha/mocha.css">
        <script src="node_modules/chai/chai.js"></script>
        <script src="node_modules/mocha/mocha.js"></script>
        <script src="node_modules/mocha-clean/index.js"></script>

        <script>
            mocha.setup('bdd');
            mocha.traceIgnores = ['mocha.js', 'chai.js'];
            expect = chai.expect;
        </script>

        <script>
        <!-- specs/tests -->

        describe('Array', function(){

            describe('#indexOf()', function(){

                it('should return -1 when the value is not present', function() {
                    var arr = [1,2,3];
                    expect(arr.indexOf(5)).to.equal(-1);
                    expect(arr.indexOf(0)).to.equal(-1);
                });

                it('should return > -1 when the value is present', function() {
                    var arr = [1,2,3];
                    expect(arr.indexOf(1)).to.not.equal(-1);
                    expect(arr.indexOf(3)).to.be.greaterThan(-1);
                });

            });

        });



        </script>
        <script>
            mocha.run();
        </script>
    </body>
</html>
