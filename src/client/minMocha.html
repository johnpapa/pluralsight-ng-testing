<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <title>Mocha/Chai Tests</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.min.css" />
    </head>

    <body>
        <script src="//cdnjs.cloudflare.com/ajax/libs/chai/1.10.0/chai.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.min.js"></script>
        <script src="//cdn.rawgit.com/rstacruz/mocha-clean/v0.3.0/index.js"></script>

        <p style="margin:20px 0 0 20px">
            Click <a href="/minMocha.html" title="Start over"><img src="https://github.com/johnpapa/pluralsight-ng-testing/blob/master/src/client/images/home.png"
                             style="width: 20px"></a> to start over.<br/>
            Click a <em>description title</em> to run its specs only
                (see "<a href="http://mochajs.github.io/mocha/#grep-option" target="_blank" title="MochaJS grep option">
                    ?grep</a>" in address bar).<br/>
            Click a <em>spec title</em> to see its implementation.
        </p>

        <div id="mocha"></div>

        <script>
            mocha.setup('bdd');
            mocha.traceIgnores = ['mocha.min.js', 'chai.min.js'];
            expect = chai.expect;
        </script>

        <script>
        <!-- specs/tests -->

        describe('Array', function(){

            describe('#indexOf()', function(){

                it('should return -1 when the value is not present', function() {
                    var arr = [1,2,3];
                    expect(arr.indexOf(5)).to.equal(-1);
                    expect(arr.indexOf(0)).to.equal(-1);
                });

                it('should return > -1 when the value is present', function() {
                    var arr = [1,2,3];
                    expect(arr.indexOf(1)).to.not.equal(-1);
                    expect(arr.indexOf(3)).to.be.greaterThan(-1);
                });

            });

        });



        </script>
        <script>
            mocha.run();
        </script>
    </body>
</html>
